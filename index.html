<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ecommerce product page</title>
  </head>
  <body class="container">
    <!-- NAVBAR START-->
    <nav>
      <div id="menu-logo" style="padding: 0; margin: 0">
        <div id="menu">
          <img src="./images/icon-menu.svg" alt="menu icon" />
        </div>
        <div id="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </div>
      <div id="menu-outer">
        <div id="menu-inner">
          <div id="close">
            <img src="./images/icon-close.svg" alt="close icon" />
          </div>
          <ul id="menu-list">
            <li id="menu-list-item">Collections</li>
            <li id="menu-list-item">Men</li>
            <li id="menu-list-item">Women</li>
            <li id="menu-list-item">About</li>
            <li id="menu-list-item">Contact</li>
          </ul>
        </div>
      </div>
      <!-- /////////////// -->
      <div id="menu-info">
        <div id="cart">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          <div id="item-num">3</div>
        </div>
        <div id="user-thumbnail">
          <img src="./images/image-avatar.png" alt="user avatar" />
        </div>

        <!-- cart -->
        <div id="cart-state">
          <p id="cart-header">Cart</p>
          <div id="cart-content">
            <div id="cart-info">
              <div id="product-img">
                <img
                  src="./images/image-product-1-thumbnail.jpg"
                  alt="product image"
                />
              </div>
              <div id="product-info">
                <p id="product-name">Fall limited Edition Sneakers</p>
                <p id="product-price">
                  <span id="price">$125.00</span>
                  x
                  <span id="qty">3</span>
                  <span id="total">$375.00</span>
                </p>
              </div>
              <div id="delete">
                <img src="./images/icon-delete.svg" alt="trash delete icon" />
              </div>
            </div>
            <!-- <p id="empty-cart">Your cart is empty.</p> -->
            <div id="checkout-btn">Checkout</div>
          </div>
        </div>
        <!-- cart -->
      </div>
    </nav>
    <!-- NAVBAR END -->
  </body>
  <script src="./js/script.js"></script>
</html>
